<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Mainboard Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="data:," />
    <link rel="stylesheet" href="./src/css/admin.css" />
  </head>
  <body>
    <div class="mt-4">
      <h2 class="text-info">Manage Mainboards</h2>
      <a class="btn btn-info" type="button" href="./admin.html">
        Back to admin
      </a>
      <button
        class="btn btn-success"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#collapseExample"
        aria-expanded="false"
        aria-controls="collapseExample"
      >
        Add Mainboard
      </button>
      <div class="collapse" id="collapseExample">
        <div class="card card-body">
          <form id="mainboard-form">
            <input
              type="text"
              id="mainboard-title"
              class="form-control mb-2"
              placeholder="Mainboard Title"
              required
            />
            <input
              type="text"
              id="mainboard-name"
              class="form-control mb-2"
              placeholder="Mainboard Name"
              required
            />
            <input
              type="number"
              id="mainboard-price"
              class="form-control mb-2"
              placeholder="Mainboard Price"
              required
            />
            <input
              type="number"
              id="mainboard-memory-slots"
              class="form-control mb-2"
              placeholder="Mainboard Memory Slots"
              required
            />
            <input
              type="text"
              id="mainboard-memory-max"
              class="form-control mb-2"
              placeholder="Mainboard Memory Max"
              required
            />
            <input
              type="text"
              id="mainboard-form-factor"
              class="form-control mb-2"
              placeholder="Mainboard Form Factor"
              required
            />
            <input
              type="text"
              id="mainboard-cpu-socket"
              class="form-control mb-2"
              placeholder="Mainboard CPU Socket"
              required
            />
            <textarea
              id="mainboard-description"
              class="form-control mb-2"
              placeholder="Mainboard Description"
              rows="3"
            ></textarea>
            <input
              type="file"
              id="mainboard-image"
              class="form-control mb-2"
              placeholder="Mainboard Image"
              required
            />
            <button type="submit" class="btn btn-primary">Confirm</button>
          </form>
        </div>
      </div>

      <h2 class="text-info mt-3">Mainboard List</h2>
      <div class="row g-2 my-3">
        <div class="col-md-6">
          <input
            id="mainboard-search"
            class="form-control"
            placeholder="Tìm theo tên, mô tả..."
          />
        </div>
        <button
          id="voice-btn"
          type="button"
          class="btn btn-outline-secondary ms-2"
          data-feather="mic"
        ></button>
        <div class="col-md-2">
          <input
            id="mainboard-min"
            type="number"
            class="form-control"
            placeholder="Giá từ"
          />
        </div>
        <div class="col-md-2">
          <input
            id="mainboard-max"
            type="number"
            class="form-control"
            placeholder="Giá đến"
          />
        </div>
      </div>
      <ul class="list-group" id="mainboard-list">
        <!-- Mainboard list here -->
      </ul>
    </div>
  </body>

  <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-storage-compat.js"></script>

  <script src="./src/js/firebase-config.js"></script>
  <script src="./src/js/manage/manageMainboard.js"></script>
  <script src="./src/js/searchEngine.js"></script>
    <script src="./src/js/voiceSearch.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <script>
    feather.replace();
  </script>
  <script>
    voiceSearch(document.getElementById("mainboard-search"));
  </script>
  <script>
    searchEngine.attach({
      input: "#mainboard-search",
      list: "#mainboard-list",
      highlight: true,
      price: {
        minInput: "#mainboard-min",
        maxInput: "#mainboard-max",
        getPrice: (el) => parseFloat(el.getAttribute("data-price")),
      },
    });
  </script>
  <script>
    loadMainboard();
  </script>
</html>
