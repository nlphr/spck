<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./src/css/admin.css" />
  </head>
  <body>
    <div class="mt-4">
      <button class="btn btn-success" id="add-user-btn">Add New User</button>
      <button class="btn btn-warning">Edit Settings</button>
      <button class="btn btn-danger" id="delete-user-btn">Delete User</button>
    </div>
    <div class="mt-4">
      <h2 class="text-info">User List</h2>
      <div id="admin-message" class="alert" style="display: none;"></div>
      <ul class="list-group" id="user-list">
        <!-- User list here (Email and UID) -->
      </ul>
    </div>
    <div class="mt-4">
      <h3>Add New User</h3>
      <input type="email" id="new-user-email" placeholder="Email" class="form-control mb-2" />
      <input type="password" id="new-user-password" placeholder="Password" class="form-control mb-2" />
      <button class="btn btn-primary" id="create-user-btn">Create User</button>
    </div>
    <div class="mt-4">
      <h3>Delete User</h3>
      <input type="text" id="delete-user-uid" placeholder="UID to delete" class="form-control mb-2" />
      <button class="btn btn-danger" id="confirm-delete-user-btn">Confirm Delete</button>
    </div>
    <script type="module" src="./src/js/manage/manageUsers.js"></script>
  </body>
</html>
