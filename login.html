<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login </title>
  <link rel="stylesheet" href="src/css/styles.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="auth-card">
    <form id="login-form" class="form active">
      <h2>Login</h2>
      <div class="input-group">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" placeholder="Enter your password" required>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="show-password">
          <label class="form-check-label" for="show-password">Show Password</label>
        </div>
      </div>
      <p id="login-message" class="text-success"></p>
      <button type="submit">Login</button>
      <button type="button" id="google-login-button" class="btn btn-danger btn-block mt-3">Sign in with Google</button>
      <p class="switch-link">Don't have an account? <a href="register.html">Register</a></p>
    </form>
  </div>
  <script type="module" src="src/js/login.js"></script>
  <script>
document.getElementById('show-password').addEventListener('change', function() {
  const passwordField = document.getElementById('login-password');
  passwordField.type = this.checked ? 'text' : 'password';
});
  </script>
</body>
</html>
