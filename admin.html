<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./src/css/admin.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-primary">Admin Page</h1>
      <p class="text-secondary">
        Welcome to the admin page. Here you can manage your application
        settings.
      </p>
      <div class="mt-4">
        <button class="btn btn-success">Add New User</button>
        <button class="btn btn-warning">Edit Settings</button>
        <button class="btn btn-danger">Delete User</button>
      </div>
      <div class="mt-4">
        <h2 class="text-info">User List</h2>
        <ul class="list-group">
          <!-- User list here -->
        </ul>
      </div>

      <div class="mt-4">
        <button class="btn btn-success" id="cpu-add-btn">Add CPU</button>
        <button class="btn btn-warning" id="cpu-edit-btn">Edit CPU</button>
        <button class="btn btn-danger" id="cpu-delete-btn">Delete CPU</button>

        <h2 class="text-info mt-3">CPU List</h2>
        <ul class="list-group" id="cpu-list">
          <!-- CPU list here -->
          <li>
            <span class="text-primary">Intel Core i9</span>
          </li>
        </ul>
      </div>

      <div class="mt-4">
        <button class="btn btn-success">Add GPU</button>
        <button class="btn btn-warning">Edit GPU</button>
        <button class="btn btn-danger">Delete GPU</button>

        <h2 class="text-info mt-3">GPU List</h2>
        <ul class="list-group">
          <!-- GPU list here -->
        </ul>
      </div>

      <div class="mt-4">
        <button class="btn btn-success">Add RAM</button>
        <button class="btn btn-warning">Edit RAM</button>
        <button class="btn btn-danger">Delete RAM</button>

        <h2 class="text-info mt-3">RAM List</h2>
        <ul class="list-group">
          <!-- RAM list here -->
        </ul>
      </div>

      <div class="mt-4">
        <button class="btn btn-success">Add Storage</button>
        <button class="btn btn-warning">Edit Storage</button>
        <button class="btn btn-danger">Delete Storage</button>

        <h2 class="text-info mt-3">Storage List</h2>
        <ul class="list-group">
          <!-- Storage list here -->
        </ul>
      </div>

      <div class="mt-4">
        <button class="btn btn-sucess">Add Mainboard</button>
        <button class="btn btn-warning">Edit Mainboard</button>
        <button class="btn btn-danger">Delete Mainboard</button>
        <h2 class="text-info mt-3">Mainboard List</h2>
        <ul class="list-group">
          <!-- Mainboard list here -->
        </ul>
      </div>

      <div class="mt-4">
        <button class="btn btn-success">Add Power Supply</button>
        <button class="btn btn-warning">Edit Power Supply</button>
        <button class="btn btn-danger">Delete Power Supply</button>

        <h2 class="text-info mt-3">Power Supply List</h2>
        <ul class="list-group">
          <!-- Power Supply list here -->
        </ul>
      </div>

      <div class="mt-4">
        <button class="btn btn-success">Add Case</button>
        <button class="btn btn-warning">Edit Case</button>
        <button class="btn btn-danger">Delete Case</button>
        <h2 class="text-info mt-3">Case List</h2>
        <ul class="list-group">
          <!-- Case list here -->
        </ul>
      </div>

      <div class="mt-4">
        <button class="btn btn-success">Add CPU Cooler</button>
        <button class="btn btn-warning">Edit CPU Cooler</button>
        <button class="btn btn-danger">Delete CPU Cooler</button>

        <h2 class="text-info mt-3">CPU Cooler List</h2>
        <ul class="list-group">
          <!-- CPU Cooler list here -->
        </ul>
      </div>
    </div>
  </body>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-storage-compat.js"></script>
  <!-- Firebase Auth -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.13.1/firebase-auth-compat.min.js"
    integrity="sha512-b2PGOE6ClpdFR5WZylPqJ9NEtHyGtdXKIe5wI0qRKVg3VeH9Km8CvihpnySwf6v21TV2cMTUp/BuglUiFLB38Q=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script type="module" src="./src/js/firebase-config.js"></script>
  <script type="module" src="./src/js/getCPU.js"></script>
  <script type="module">
    import { getCpu } from "./src/js/getCPU.js";  
    const cpuList = document.getElementById("cpu-list");
    getCpu(cpuList);
  </script>
</html>
