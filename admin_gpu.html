<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - GPU Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="data:," />
    <link rel="stylesheet" href="./src/css/admin.css" />
  </head>
  <body>
    <div class="mt-4">
      <h2 class="text-info">Manage GPUs</h2>
      <a class="btn btn-info" type="button" href="./admin.html">
        Back to admin
      </a>
      <button
        class="btn btn-success"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#collapseExample"
        aria-expanded="false"
        aria-controls="collapseExample"
      >
        Add GPU
      </button>
      <div class="collapse" id="collapseExample">
        <div class="card card-body">
          <form id="gpu-form">
            <input
              type="text"
              id="gpu-title"
              class="form-control mb-2"
              placeholder="GPU Title"
              required
            />
            <input
              type="text"
              id="gpu-chipset"
              class="form-control mb-2"
              placeholder="GPU Chipset"
              required
            />
            <input
              type="number"
              id="gpu-price"
              class="form-control mb-2"
              placeholder="GPU Price"
              required
            />
            <input
              type="text"
              id="gpu-length"
              class="form-control mb-2"
              placeholder="GPU Length"
              required
            />
            <input
              type="text"
              id="gpu-memory"
              class="form-control mb-2"
              placeholder="GPU Memory"
              required
            />

            <input
              type="text"
              id="gpu-core-clock"
              class="form-control mb-2"
              placeholder="GPU Core Clock"
              required
            />
            <textarea
              id="gpu-description"
              class="form-control mb-2"
              placeholder="GPU Description"
              rows="3"
            ></textarea>
            <input
              type="file"
              id="gpu-image"
              class="form-control mb-2"
              placeholder="GPU Image"
              required
            />
            <button type="submit" class="btn btn-primary">Confirm</button>
          </form>
        </div>
      </div>

      <h2 class="text-info mt-3">GPU List</h2>
      <div class="row g-2 my-3">
        <div class="col-md-6">
          <input
            id="gpu-search"
            class="form-control"
            placeholder="Tìm theo tên, mô tả..."
          />
        </div>
        <button
          id="voice-btn"
          type="button"
          class="btn btn-outline-secondary ms-2"
          data-feather="mic"
        ></button>
        <div class="col-md-2">
          <input
            id="gpu-min"
            type="number"
            class="form-control"
            placeholder="Giá từ"
          />
        </div>
        <div class="col-md-2">
          <input
            id="gpu-max"
            type="number"
            class="form-control"
            placeholder="Giá đến"
          />
        </div>
      </div>
      <ul class="list-group" id="gpu-list">
        <!-- GPU list here -->
      </ul>
    </div>
  </body>

  <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-storage-compat.js"></script>

  <script src="./src/js/firebase-config.js"></script>
  <script src="./src/js/manage/manageGPU.js"></script>
  <script src="./src/js/searchEngine.js"></script>
  <script src="./src/js/voiceSearch.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <script>
    feather.replace();
  </script>
  <script>
    voiceSearch(document.getElementById("gpu-search"));
  </script>
  <script>
    searchEngine.attach({
      input: "#gpu-search",
      list: "#gpu-list",
      highlight: true,
      price: {
        minInput: "#gpu-min",
        maxInput: "#gpu-max",
        getPrice: (el) => parseFloat(el.getAttribute("data-price")),
      },
    });
  </script>
  <script>
    loadGPU();
  </script>
</html>
