<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./src/css/admin.css" />
  </head>
  <body>
    <div class="mt-4">
      <button
        class="btn btn-success"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#collapseExample"
        aria-expanded="false"
        aria-controls="collapseExample"
      >
        Add GPU
      </button>
      <div class="collapse" id="collapseExample">
        <div class="card card-body">
          <form id="gpu-form">
            <input
              type="text"
              id="gpu-title"
              class="form-control mb-2"
              placeholder="GPU Title"
              required
            />
            <input
              type="number"
              id="GPU-price"
              class="form-control mb-2"
              placeholder="GPU Price"
              required
            />
            <input
              type="text"
              id="gpu-core-clock"
              class="form-control mb-2"
              placeholder="GPU Core Clock"
              required
            />
            <input
              type="text"
              id="GPU-tpd"
              class="form-control mb-2"
              placeholder="GPU TPD"
              required
            />
            <input
              type="number"
              id="GPU-core"
              class="form-control mb-2"
              placeholder="GPU Core"
              required
            />
            <input
              type="text"
              id="GPU-performance-core-clock"
              class="form-control mb-2"
              placeholder="GPU Performance Core Clock"
              required
            />
            <input
              type="text"
              id="GPU-description"
              class="form-control mb-2"
              placeholder="GPU Description"
              required
            />
            <input type="file" class="form-control mb-2" id="GPU-image" />
            <input
              type="button"
              class="btn btn-primary"
              id="GPU-submit-btn"
              value="Confirm"
              onclick="addGPU()"
            />
          </form>
        </div>
      </div>

      <h2 class="text-info mt-3">GPU List</h2>
      <ul class="list-group" id="gpu-list">
        <!-- GPU list here -->
      </ul>
    </div>
  </body>
</html>
