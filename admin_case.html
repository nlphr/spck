<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Case Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/admin.css" />
  </head>
  <body>
    <div class="admin-container">
      <h2>Manage Cases</h2>
      <div class="admin-actions">
        <button class="btn btn-info" type="button" href="./admin.html">
          Back to admin
        </button>
        <button
          class="btn btn-success"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseExample"
          aria-expanded="false"
          aria-controls="collapseExample"
        >
          Add Case
        </button>
      </div>
    <div class="admin-container">
      <h2>Manage Cases</h2>
      <div class="admin-actions">
        <a class="btn btn-info" type="button" href="./admin.html">
          Back to admin
        </a>
        <button
          class="btn btn-success"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseExample"
          aria-expanded="false"
          aria-controls="collapseExample"
        >
          Add Case
        </button>
      </div>
      <div class="collapse" id="collapseExample">
        <div class="card card-body">
          <form id="case-form">
            <input
              type="text"
              id="case-name"
              class="form-control mb-2"
              placeholder="Case Name"
              required
            />
            <input
              type="text"
              id="case-title"
              class="form-control mb-2"
              placeholder="Case Title"
              required
            />
            <input
              type="number"
              id="case-price"
              class="form-control mb-2"
              placeholder="Case Price"
              required
            />
            <input
              type="text"
              id="case-color"
              class="form-control mb-2"
              placeholder="Case Color"
              required
            />
            <input
              type="text"
              id="case-type"
              class="form-control mb-2"
              placeholder="Case Type"
              required
            />
            <input
              type="text"
              id="case-side-panel"
              class="form-control mb-2"
              placeholder="Case Side Panel"
              required
            />
            <input
              type="text"
              id="case-external-volume"
              class="form-control mb-2"
              placeholder="Case External Volume"
              required
            />
            <input
              type="text"
              id="case-internal-35-bays"
              class="form-control mb-2"
              placeholder="Case Internal 3.5 Bays"
              required
            />
            <textarea
              id="case-description"
              class="form-control mb-2"
              placeholder="Case Description"
              rows="3"
            ></textarea>
            <input
              type="file"
              id="case-image"
              class="form-control mb-2"
              placeholder="Case Image"
              required
            />
            <button type="submit" class="btn btn-primary">Confirm</button>
          </form>
        </div>
      </div>

      <h2 class="mt-3">Case List</h2>
      <ul class="list-group" id="case-list">
        <!-- Case list here -->
      </ul>
    </div>
      <h2 class="text-info mt-3">Case List</h2>
      <div class="row g-2 my-3">
        <div class="col-md-6">
          <input
            id="case-search"
            class="form-control"
            placeholder="Tìm theo tên, mô tả..."
          />
        </div>
        <button
          id="voice-btn"
          type="button"
          class="btn btn-outline-secondary ms-2"
          data-feather="mic"
        ></button>
        <input
          id="case-min"
          type="number"
          class="form-control"
          placeholder="Giá từ"
        />
      </div>
      <div class="col-md-2">
        <input
          id="case-max"
          type="number"
          class="form-control"
          placeholder="Giá đến"
        />
      </div>
    </div>
    <ul class="list-group" id="case-list">
      <!-- Case list here -->
    </ul>
  </body>

  <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-storage-compat.js"></script>

  <script src="./src/js/firebase-config.js"></script>
  <script src="./src/js/manage/manageCase.js"></script>
  <script src="./src/js/searchEngine.js"></script>
  <script src="./src/js/voiceSearch.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <script>
    feather.replace();
  </script>
  <script>
    voiceSearch(document.getElementById("case-search"));
  </script>
  <script>
    searchEngine.attach({
      input: "#case-search",
      list: "#case-list",
      highlight: true,
      price: {
        minInput: "#case-min",
        maxInput: "#case-max",
        getPrice: (el) => parseFloat(el.getAttribute("data-price")),
      },
    });
  </script>
  <script>
    loadCase();
  </script>
</html>
