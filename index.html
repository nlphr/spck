<body>
  <div class="auth-card">
    <form id="login-form" class="form active">
      <h2>Login</h2>
      <div class="input-group">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" placeholder="Enter your password" required>
      </div>
      <button type="submit">Login</button>
      <p class="switch-link">Don't have an account? <a href="#" id="show-register">Register</a></p>
    </form>
    <form id="register-form" class="form">
      <h2>Register</h2>
      <div class="input-group">
        <label for="register-email">Email</label>
        <input type="email" id="register-email" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <label for="register-password">Password</label>
        <input type="password" id="register-password" placeholder="Create a password" required>
      </div>
      <div class="input-group">
        <label for="register-confirm">Confirm Password</label>
        <input type="password" id="register-confirm" placeholder="Confirm your password" required>
      </div>
      <button type="submit">Register</button>
      <p class="switch-link">Already have an account? <a href="#" id="show-login">Login</a></p>
    </form>
  </div>
