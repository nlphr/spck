<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="src/css/styles.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="auth-card">
    <form id="register-form" class="form active">
      <h2>Register</h2>
      <div class="input-group">
        <label for="register-email">Email</label>
        <input type="email" id="register-email" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <label for="register-password">Password</label>
        <input type="password" id="register-password" placeholder="Create a password" required>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="show-password">
          <label class="form-check-label" for="show-password">Show Password</label>
      </div>
      </div>
      <p id="register-message" class="text-success"></p>
      <button type="submit">Register</button>
      <p class="switch-link">Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>
  <script type="module" src="src/js/register.js"></script>
  <script>
document.getElementById('show-password').addEventListener('change', function() {
  const passwordField = document.getElementById('register-password');
  passwordField.type = this.checked ? 'text' : 'password';
});
  </script>
</body>
</html>
